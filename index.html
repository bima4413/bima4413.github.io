<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mazhar Memos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }

        .logo-container {
            margin-top: 30vh;
            margin-bottom: 8vh;
        }

        .logo {
            width: 600px;
            height: auto;
             /* Changed to auto to maintain image aspect ratio */
            /* Removed background-color and border-radius since we're using an image */
        }
        /* Normal breathing animation */
        /* Breathing animation keyframes */

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Apply breathing animation to the logo */
        #logo {
            animation: breathe 3s ease-in-out infinite; /* Default duration is 3 seconds */
            transition: all 1s ease; /* Smooth transition for any style changes */
        }




    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo.png" alt="The Mazhar Memos Logo" class="logo" id="logo">
    </div>

    <nav class="nav-options">
        <a href="content.html" class="nav-link">Content</a>
        <a href="about.html" class="nav-link">About</a>
    </nav>
    <!-- JavaScript goes here, right before the closing body tag -->
    <script>
        let logo = document.getElementById('logo');
        let idleTimeout;

        function startIdleAnimation() {
            logo.style.animationDuration = "6s"; // Slow down the animation smoothly
        }

        function resetIdleTimer() {
            logo.style.animationDuration = "3s"; // Restore the default speed
            clearTimeout(idleTimeout);
            idleTimeout = setTimeout(startIdleAnimation, 5000); // 5 seconds of inactivity
        }

        // Listen for user interactions to reset the idle timer
        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keypress', resetIdleTimer);

        // Start the idle timer initially
        resetIdleTimer();




    </script>
</body>
</html>
